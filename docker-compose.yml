version: '3.8'

services:
  pdf-converter:
    build: .
    container_name: fundocs-pdf-converter
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
